<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>

  <span class="text-monospace fs-2" id="timer">00:00:000</span>
  <div class="controls">
    <button class="btn btn-primary" id="start">Iniciar</button>
    <button class="btn btn-primary" id="stop">Pausar</button>
    <button class="btn btn-primary" id="restart">Reiniciar</button>
  </div>

  <script src="./script.js" defer></script>
</body>

</html>
